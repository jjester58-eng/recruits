<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherford HS Athletic Recruiting</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading recruits...</p>
  </div>

  <header>
    <div class="header-content">
      <img src="https://3.files.edl.io/ec1d/23/08/08/202417-93245495-76a7-475c-af85-c7a6982d169e.png" alt="Weatherford Logo" class="logo">
      <div class="header-text">
        <h1>Weatherford High School</h1>
        <p>Athletic Recruiting Portal</p>
      </div>
    </div>
  </header>

  <section class="controls">
    <div class="filter-group">
      <label for="gradSelect">Class Year</label>
      <select id="gradSelect">
        <option value="">Loading...</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="sportSelect">Sport</label>
      <select id="sportSelect">
        <option value="all">All Sports (Coaches Only)</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="nameSearch">Search Name</label>
      <input type="text" id="nameSearch" placeholder="Type athlete or coach name...">
    </div>
  </section>

  <div id="coachContainer" class="coach-container"></div>
  <div id="athleteContainer" class="athlete-grid"></div>

  <!-- Image Modal / Lightbox -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="document.getElementById('imageModal').style.display='none'">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
