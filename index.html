<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherford HS Recruiting Board</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Optional favicon -->
  <link rel="icon" href="logo.png" />

</head>

<body>

  <!-- =============================
       HEADER
  ============================= -->
  <header>
    <h1>Weatherford HS Recruiting Board</h1>

    <!-- School Logo -->
    <img src="logo.png" alt="Weatherford High School Logo" />

    <p>Player Recruiting Profiles</p>

    <!-- Navigation -->
    <nav>
      <a href="#">All Players</a>
      <a href="#">Offense</a>
      <a href="#">Defense</a>
      <a href="#">Special Teams</a>
    </nav>
  </header>


  <!-- =============================
       FILTER CONTROLS
  ============================= -->
  <section class="controls">

    <label for="positionFilter">Position:</label>
    <select id="positionFilter">
      <option value="All">All</option>
    </select>

    <label for="gradeFilter">Grade:</label>
    <select id="gradeFilter">
      <option value="All">All</option>
    </select>

    <button id="resetFilters">Reset Filters</button>

  </section>


  <!-- =============================
       PLAYER GRID
  ============================= -->
  <main>
    <div id="profileGrid" class="profile-grid">
      <div class="loading">Loading player profiles...</div>
    </div>
  </main>


  <!-- =============================
       SCRIPT
  ============================= -->
  <!-- Load AFTER page renders -->
  <script type="module" src="app.js"></script>

</body>
</html>
